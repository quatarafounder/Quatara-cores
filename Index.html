here<!DOCTYPE html>
<html>
<head>
    <title>Command Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            min-height: 100vh;
            touch-action: manipulation;
        }
        
        #terminal {
            max-width: 100%;
            margin: 0 auto;
        }
        
        #output {
            margin-bottom: 20px;
            line-height: 1.5;
            min-height: 60vh;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        
        .input-line {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #111;
            border-radius: 5px;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }
        
        #prompt {
            color: #00ff00;
            font-weight: bold;
        }
        
        #commandInput {
            background: transparent;
            border: none;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            flex: 1;
            outline: none;
            padding: 8px;
        }
        
        .command {
            color: #9370db;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .response {
            color: #00ff00;
            margin-bottom: 8px;
        }
        
        .error {
            color: #ff4444;
        }
        
        .mobile-buttons {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        
        .mobile-btn {
            background: #333;
            color: #00ff00;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output">
            <div class="response">COMMAND TERMINAL v2.0</div>
            <div class="response">Mobile Mode Activated</div>
            <div class="response">Type commands below ↓</div>
        </div>
        
        <div class="input-line">
            <span id="prompt">$</span>
            <input type="text" id="commandInput" placeholder="Type command here..." autofocus>
        </div>
        
        <div class="mobile-buttons">
            <button class="mobile-btn" onclick="executeCommand()">ENTER</button>
            <button class="mobile-btn" onclick="scrollToBottom()">SCROLL</button>
            <button class="mobile-btn" onclick="clearTerminal()">CLEAR</button>
        </div>
    </div>

    <script>
        // Simple terminal functionality
        const commandHistory = [];
        let historyIndex = -1;
        
        const commandInput = document.getElementById('commandInput');
        const outputDiv = document.getElementById('output');
        
        // Focus input on load
        commandInput.focus();
        
        // Handle Enter key
        commandInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                executeCommand();
            }
        });
        
        // Execute command function
        function executeCommand() {
            const command = commandInput.value.trim();
            if (!command) return;
            
            // Add to history
            commandHistory.push(command);
            historyIndex = commandHistory.length;
            
            // Display command
            const commandElement = document.createElement('div');
            commandElement.className = 'command';
            commandElement.textContent = '$ ' + command;
            outputDiv.appendChild(commandElement);
            
            // Clear input
            commandInput.value = '';
            
            // Process command
            processCommand(command);
            
            // Scroll to bottom
            scrollToBottom();
        }
        
        // Process different commands
        function processCommand(command) {
            let responseText = '';
            
            switch(command.toLowerCase()) {
                case 'help':
                    responseText = 'Available commands:\n• help - Show this help\n• clear - Clear screen\n• time - Show time\n• date - Show date\n• theme [color] - Change theme';
                    break;
                case 'clear':
                    clearTerminal();
                    return;
                case 'time':
                    responseText = 'Time: ' + new Date().toLocaleTimeString();
                    break;
                case 'date':
                    responseText = 'Date: ' + new Date().toLocaleDateString();
                    break;
                case 'theme blue':
                    document.body.style.backgroundColor = '#001f3f';
                    responseText = 'Theme changed to blue';
                    break;
                case 'theme light':
                    document.body.style.backgroundColor = 'white';
                    document.body.style.color = 'black';
                    responseText = 'Theme changed to light';
                    break;
                case 'theme dark':
                    document.body.style.backgroundColor = 'black';
                    document.body.style.color = '#00ff00';
                    responseText = 'Theme changed to dark';
                    break;
                default:
                    if (command.startsWith('ai ')) {
                        responseText = 'AI: Thinking about "' + command.substring(3) + '"...';
                    } else {
                        responseText = 'Unknown command. Type "help" for options.';
                    }
            }
            
            const responseElement = document.createElement('div');
            responseElement.className = 'response';
            responseElement.textContent = responseText;
            outputDiv.appendChild(responseElement);
        }
        
        // Clear terminal
        function clearTerminal() {
            outputDiv.innerHTML = '';
            const welcomeElement = document.createElement('div');
            welcomeElement.className = 'response';
            welcomeElement.textContent = 'Terminal cleared. Ready for commands.';
            outputDiv.appendChild(welcomeElement);
        }
        
        // Scroll to bottom
        function scrollToBottom() {
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }
        
        // Keep input focused
        document.addEventListener('click', function() {
            commandInput.focus();
        });
        
        // Mobile touch optimization
        commandInput.addEventListener('touchstart', function(e) {
            e.stopPropagation();
        }, { passive: true });
    </script>
</body>
  </html>
