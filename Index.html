here<!DOCTYPE html>
<html>
<head>
    <title>Command Terminal Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 15px;
            min-height: 100vh;
        }
        
        #terminal {
            max-width: 100%;
            margin: 0 auto;
        }
        
        #output {
            margin-bottom: 15px;
            line-height: 1.5;
            min-height: 60vh;
            overflow-y: auto;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 14px;
        }
        
        .input-line {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: #111;
            border-radius: 5px;
            position: fixed;
            bottom: 60px;
            left: 15px;
            right: 15px;
        }
        
        #prompt {
            color: #00ff00;
            font-weight: bold;
        }
        
        #commandInput {
            background: transparent;
            border: none;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            flex: 1;
            outline: none;
            padding: 8px;
        }
        
        .command {
            color: #9370db;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .response {
            color: #00ff00;
            margin-bottom: 8px;
        }
        
        .error {
            color: #ff4444;
        }
        
        .success {
            color: #44ff44;
        }
        
        .ai-response {
            color: #ffa500;
        }
        
        .mobile-buttons {
            display: flex;
            gap: 5px;
            position: fixed;
            bottom: 15px;
            left: 15px;
            right: 15px;
            justify-content: center;
        }
        
        .mobile-btn {
            background: #222;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            flex: 1;
        }
        
        .user-info {
            position: fixed;
            top: 15px;
            right: 15px;
            color: #00ff00;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="user-info" id="userInfo">User: Guest</div>
    
    <div id="terminal">
        <div id="output">
            <div class="response">=== COMMAND TERMINAL PRO ===</div>
            <div class="response">- System: Online</div>
            <div class="response">- Memory: Stable</div>
            <div class="response">- AI: Ready</div>
            <div class="response">- Security: Active</div>
            <div class="response">===========================</div>
            <div class="response">Type 'help' for command list</div>
            <div class="response">Type 'menu' for quick actions</div>
        </div>
        
        <div class="input-line">
            <span id="prompt">></span>
            <input type="text" id="commandInput" placeholder="Type command..." autofocus>
        </div>
        
        <div class="mobile-buttons">
            <button class="mobile-btn" onclick="executeCommand()">EXECUTE</button>
            <button class="mobile-btn" onclick="scrollToBottom()">SCROLL</button>
            <button class="mobile-btn" onclick="clearTerminal()">CLEAR</button>
            <button class="mobile-btn" onclick="showHelp()">HELP</button>
        </div>
    </div>

    <script>
        // Simple terminal functionality
        const commandHistory = [];
        let currentUser = 'Guest';
        
        const commandInput = document.getElementById('commandInput');
        const outputDiv = document.getElementById('output');
        const userInfo = document.getElementById('userInfo');
        
        // Focus input on load
        commandInput.focus();
        
        // Handle Enter key
        commandInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                executeCommand();
            }
        });
        
        // Execute command function
        function executeCommand() {
            const command = commandInput.value.trim();
            if (!command) return;
            
            // Add to history
            commandHistory.push(command);
            
            // Display command
            const commandElement = document.createElement('div');
            commandElement.className = 'command';
            commandElement.textContent = '> ' + command;
            outputDiv.appendChild(commandElement);
            
            // Clear input
            commandInput.value = '';
            
            // Process command
            processCommand(command);
            
            // Scroll to bottom
            scrollToBottom();
        }
        
        // Process different commands
        function processCommand(command) {
            let responseText = '';
            let responseClass = 'response';
            
            const cmd = command.toLowerCase();
            
            if (cmd === 'help') {
                responseText = getHelpText();
            } 
            else if (cmd === 'clear') {
                clearTerminal();
                return;
            }
            else if (cmd === 'time') {
                responseText = 'Time: ' + new Date().toLocaleTimeString();
            }
            else if (cmd === 'date') {
                responseText = 'Date: ' + new Date().toLocaleDateString();
            }
            else if (cmd === 'status') {
                responseText = 'Status: Online\nCommands: ' + commandHistory.length + '\nUser: ' + currentUser;
            }
            else if (cmd === 'menu') {
                responseText = "Menu: help, clear, time, date, status, theme, user, ai";
            }
            else if (cmd.startsWith('theme ')) {
                responseText = changeTheme(command.substring(6));
            }
            else if (cmd.startsWith('user ')) {
                currentUser = command.substring(5);
                userInfo.textContent = 'User: ' + currentUser;
                responseText = 'User changed to: ' + currentUser;
            }
            else if (cmd.startsWith('ai ')) {
                responseText = processAICommand(command.substring(3));
                responseClass = 'ai-response';
            }
            else {
                responseText = 'Unknown command: "' + command + '"\nType "help" for commands';
                responseClass = 'error';
            }
            
            const responseElement = document.createElement('div');
            responseElement.className = responseClass;
            responseElement.textContent = responseText;
            outputDiv.appendChild(responseElement);
        }
        
        // Get help text
        function getHelpText() {
            return "COMMANDS:\nhelp - Show help\nclear - Clear terminal\ntime - Show time\ndate - Show date\nstatus - System info\nmenu - Quick menu\ntheme [color] - Change theme\nuser [name] - Change user\nai [question] - Ask AI";
        }
        
        // Change theme
        function changeTheme(theme) {
            switch(theme.toLowerCase()) {
                case 'blue':
                    document.body.style.backgroundColor = '#001f3f';
                    return 'Theme changed to Blue';
                case 'light':
                    document.body.style.backgroundColor = 'white';
                    document.body.style.color = 'black';
                    return 'Theme changed to Light';
                case 'dark':
                    document.body.style.backgroundColor = 'black';
                    document.body.style.color = '#00ff00';
                    return 'Theme changed to Dark';
                default:
                    return 'Available themes: blue, light, dark';
            }
        }
        
        // Process AI commands
        function processAICommand(question) {
            const responses = [
                'AI: Processing your question about "' + question + '"',
                'AI: I understand you ask about "' + question + '"',
                'AI: Question received: "' + question + '"',
                'AI: Analyzing your question: "' + question + '"'
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }
        
        // Clear terminal
        function clearTerminal() {
            outputDiv.innerHTML = '';
            const responseElement = document.createElement('div');
            responseElement.className = 'response';
            responseElement.textContent = 'Terminal cleared. Ready for commands.';
            outputDiv.appendChild(responseElement);
        }
        
        // Show help
        function showHelp() {
            const responseElement = document.createElement('div');
            responseElement.className = 'response';
            responseElement.textContent = getHelpText();
            outputDiv.appendChild(responseElement);
            scrollToBottom();
        }
        
        // Scroll to bottom
        function scrollToBottom() {
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }
        
        // Keep input focused
        document.addEventListener('click', function() {
            commandInput.focus();
        });
    </script>
</body>
    </html>
