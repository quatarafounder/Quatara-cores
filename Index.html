            border-radius: 4px;
        }

                    commandInput.value = '';
                }
            }

        function displayCommand(command) {
            const commandLine = document.createElement('div');
            commandLine.className = 'command-line';
            
            const promptSpan = document.createElement('span');
            promptSpan.className = 'prompt';
            promptSpan.textContent = '$';
            promptSpan.style.marginRight = '10px';
            
            const commandSpan = document.createElement('span');
            commandSpan.className = 'command-input';
            commandSpan.textContent = command;
            commandSpan.style.color = '#9370db';
            
            commandLine.appendChild(promptSpan);
            commandLine.appendChild(commandSpan);
            
            commandHistory.appendChild(commandLine);
        }

        // Add some example functionality
        commandInput.addEventListener('input', (e) => {
            // Simple validation - you can extend this
            const value = e.target.value;
            if (value.includes('clear')) {
                // Don't allow clear in input to prevent accidental clearing
                e.target.value = value.replace('clear', '');
            }
        });

        // Add click to focus
        terminalOutput.addEventListener('click', () => {
            commandInput.focus();
        });

        // Add some visual feedback
        commandInput.addEventListener('focus', () => {
            commandInput.style.backgroundColor = '#333';
        });

        commandInput.addEventListener('blur', () => {
            commandInput.style.backgroundColor = 'transparent';
        });
