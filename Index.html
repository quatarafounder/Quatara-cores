here<!DOCTYPE html>
<html>
<head>
    <title>Command Terminal Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 15px;
            min-height: 100vh;
        }
        
        #terminal {
            max-width: 100%;
            margin: 0 auto;
        }
        
        #output {
            margin-bottom: 15px;
            line-height: 1.5;
            min-height: 60vh;
            overflow-y: auto;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 14px;
        }
        
        .input-line {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: #111;
            border-radius: 5px;
            position: fixed;
            bottom: 60px;
            left: 15px;
            right: 15px;
        }
        
        #prompt {
            color: #00ff00;
            font-weight: bold;
        }
        
        #commandInput {
            background: transparent;
            border: none;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            flex: 1;
            outline: none;
            padding: 8px;
        }
        
        .command {
            color: #9370db;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .response {
            color: #00ff00;
            margin-bottom: 8px;
        }
        
        .error {
            color: #ff4444;
        }
        
        .success {
            color: #44ff44;
        }
        
        .ai-response {
            color: #ffa500;
        }
        
        .mobile-buttons {
            display: flex;
            gap: 5px;
            position: fixed;
            bottom: 15px;
            left: 15px;
            right: 15px;
            justify-content: center;
        }
        
        .mobile-btn {
            background: #222;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            flex: 1;
        }
        
        .user-info {
            position: fixed;
            top: 15px;
            right: 15px;
            color: #00ff00;
            font-size: 11px;
        }
        
        .admin-mode {
            border: 2px solid #ff4444;
            background: rgba(255, 0, 0, 0.1) !important;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="user-info" id="userInfo">Guest@terminal:~$</div>
    
    <div id="terminal">
        <div id="output">
            <div class="response">=== X-N METRIC TERMINAL ===</div>
            <div class="response">- System: Online</div>
            <div class="response">- Security: Standard</div>
            <div class="response">- Access: Public</div>
            <div class="response">===========================</div>
            <div class="response">Type 'help' for command list</div>
            <div class="response">Authorized users only</div>
        </div>
        
        <div class="input-line">
            <span id="prompt">$</span>
            <input type="text" id="commandInput" placeholder="Type command..." autofocus>
        </div>
        
        <div class="mobile-buttons">
            <button class="mobile-btn" onclick="executeCommand()">EXECUTE</button>
            <button class="mobile-btn" onclick="scrollToBottom()">SCROLL</button>
            <button class="mobile-btn" onclick="clearTerminal()">CLEAR</button>
            <button class="mobile-btn" onclick="showHelp()">HELP</button>
        </div>
    </div>

    <script>
        // Terminal state - NO SECRETS IN CODE
        const commandHistory = [];
        let currentUser = 'guest';
        let accessLevel = 'public'; // public, admin, founder
        let securityCheckEnabled = true;
        
        const commandInput = document.getElementById('commandInput');
        const outputDiv = document.getElementById('output');
        const userInfo = document.getElementById('userInfo');
        const terminal = document.getElementById('terminal');
        
        // Initialize
        function init() {
            commandInput.focus();
            userInfo.textContent = currentUser + '@x-n-metric:~$';
            
            // Load basic settings only (no secrets)
            const savedUser = localStorage.getItem('terminal_user');
            if (savedUser) {
                currentUser = savedUser;
                userInfo.textContent = currentUser + '@x-n-metric:~$';
            }
        }
        
        // Execute command function
        function executeCommand() {
            const command = commandInput.value.trim();
            if (!command) return;
            
            // Security check - prevent certain commands in public mode
            if (securityCheckEnabled && accessLevel === 'public') {
                if (isRestrictedCommand(command)) {
                    displayResponse('Command restricted in public mode', 'error');
                    commandInput.value = '';
                    return;
                }
            }
            
            // Add to history
            commandHistory.push(command);
            
            // Display command
            displayCommand(command);
            
            // Clear input
            commandInput.value = '';
            
            // Process command
            processCommand(command);
            
            // Scroll to bottom
            scrollToBottom();
        }
        
        // Check for restricted commands
        function isRestrictedCommand(command) {
            const restricted = ['ci-tech', 'access', 'admin', 'root', 'system'];
            return restricted.some(cmd => command.toLowerCase().includes(cmd));
        }
        
        // Process different commands
        function processCommand(command) {
            let responseText = '';
            let responseClass = 'response';
            
            const cmd = command.toLowerCase();
            
            if (cmd === 'help') {
                responseText = getHelpText();
            } 
            else if (cmd === 'clear') {
                clearTerminal();
                return;
            }
            else if (cmd === 'time') {
                responseText = 'Time: ' + new Date().toLocaleTimeString();
            }
            else if (cmd === 'date') {
                responseText = 'Date: ' + new Date().toLocaleDateString();
            }
            else if (cmd === 'status') {
                responseText = 'User: ' + currentUser + 
                             '\nAccess: ' + accessLevel.toUpperCase() +
                             '\nCommands: ' + commandHistory.length +
                             '\nSecurity: Active';
