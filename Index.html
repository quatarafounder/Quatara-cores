<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Command Terminal</title>
    <style>
        :root {
            --background: black;
            --text-color: #00ff00;
            --command-color: #9370db;
            --cursor-color: #00ff00;
            --prompt-color: #00ff00;
            --suggestion-color: #555;
        }

        .theme-dark {
            --background: black;
            --text-color: #00ff00;
            --command-color: #9370db;
            --cursor-color: #00ff00;
            --prompt-color: #00ff00;
            --suggestion-color: #555;
        }

        .theme-light {
            --background: white;
            --text-color: #333;
            --command-color: #6a0dad;
            --cursor-color: #333;
            --prompt-color: #333;
            --suggestion-color: #999;
        }

        .theme-blue {
            --background: #001f3f;
            --text-color: #7FDBFF;
            --command-color: #FFDC00;
            --cursor-color: #7FDBFF;
            --prompt-color: #7FDBFF;
            --suggestion-color: #0074D9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            padding: 20px;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        #terminal {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        #output {
            margin-bottom: 15px;
            white-space: pre-wrap;
            line-height: 1.5;
            min-height: 200px;
        }

        .input-line {
            display: flex;
            align-items: center;
            position: relative;
            margin-top: 15px;
            gap: 8px;
        }

        #prompt {
            color: var(--prompt-color);
            font-weight: bold;
            flex-shrink: 0;
        }

        #commandInput {
            background-color: transparent;
            border: none;
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            flex-grow: 1;
            outline: none;
            caret-color: var(--cursor-color);
            padding: 5px 0;
            min-width: 0;
        }

        #suggestions {
            position: absolute;
            left: 0;
            top: 100%;
            background: var(--background);
            border: 1px solid var(--text-color);
            color: var(--suggestion-color);
            padding: 8px;
            font-size: 14px;
            display: none;
            z-index: 1000;
            max-width: 300px;
            width: 100%;
            border-radius: 4px;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: var(--cursor-color);
            animation: blink 1.2s infinite;
            margin-left: 2px;
            flex-shrink: 0;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .command {
            color: var(--command-color);
            margin-bottom: 8px;
            font-weight: bold;
        }

        .response {
            color: var(--text-color);
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .theme-selector {
            position: fixed;
            top: 15px;
            right: 15px;
            background: var(--background);
            border: 1px solid var(--text-color);
            padding: 10px;
            color: var(--text-color);
            z-index: 1000;
            border-radius: 5px;
        }

        .theme-selector select {
            background: var(--background);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
        }

        .loading {
            color: var(--suggestion-color);
            font-style: italic;
            margin: 5px 0;
        }

        .error {
            color: #ff4444;
            margin: 5px 0;
        }

        .success {
            color: #44ff44;
            margin: 5px 0;
        }

        .help-text {
            margin: 10px 0;
            padding: 10px;
            border-left: 3px solid var(--command-color);
            background-color: rgba(0,0,0,0.1);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .theme-selector {
                top: 10px;
                right: 10px;
                padding: 8px;
            }
            
            #commandInput {
                font-size: 16px; /* Keep readable on mobile */
            }
            
            #output {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .theme-selector {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 15px;
                text-align: center;
            }
        }
    </style>
</head>

            <div class="response">Type a command and press Enter to execute</div>
            <div class="response">Press Tab for suggestions • ↑/↓ for history</div>
            <div class="response">Type 'help' for available commands</div>
        </div>

            <span id="prompt">$</span>
            <input type="text" id="commandInput" autofocus placeholder="Type command here..." aria-label="Command input">
            <span class="cursor" aria-hidden="true"></span>
            <div id="suggestions" aria-live="polite"></div>
        </div>
    </div>

            const outputDiv = document.getElementById('output');
            const suggestionsDiv = document.getElementById('suggestions');
            const themeSelect = document.getElementById('themeSelect');
            
            // Initialize command history
            let commandHistory = [];
            let historyIndex = -1;
            let currentInput = '';

            // Available commands
            const availableCommands = ['help', 'clear', 'theme', 'time', 'date', 'ai'];
            
            // Safe math operations
            const mathOperations = {
                '+': (a, b) => a + b,
                '-': (a, b) => a - b,
                '*': (a, b) => a * b,

                try {
                    const storedHistory = localStorage.getItem('terminalHistory');
                    if (storedHistory) {
                        commandHistory = JSON.parse(storedHistory);

                    const savedTheme = localStorage.getItem('terminalTheme') || 'dark';
                    document.body.className = 'theme-' + savedTheme;
                    themeSelect.value = savedTheme;

                    console.log('Error loading saved data:', error);
                    // Initialize with defaults
                    commandHistory = [];
                    document.body.className = 'theme-dark';

            // Save data safely
            function saveData() {
                try {
                    localStorage.setItem('terminalHistory', JSON.stringify(commandHistory));
                    localStorage.setItem('terminalTheme', themeSelect.value);

                    console.log('Error saving data:', error);

                        event.preventDefault();
                        executeCommand();
                        break;
                    case 'ArrowUp':
                        event.preventDefault();
                        navigateHistory('up');
                        break;
                    case 'ArrowDown':
                        event.preventDefault();
                        navigateHistory('down');
                        break;
                    case 'Tab':
                        event.preventDefault();
                        showSuggestions();
                        break;
                }
            }

                        clearTerminal();
                        loadingElement.remove();
                        return;
                    } else if (command === 'help') {
                        responseText = getHelpText();
                    } else if (command.startsWith('theme ')) {
                        responseText = handleThemeCommand(command);
                    } else if (command === 'time') {
                        responseText = 'Current time: ' + new Date().toLocaleTimeString();
                    } else if (command === 'date') {
                        responseText = 'Today is: ' + new Date().toLocaleDateString();
                    } else if (command.startsWith('ai ')) {
                        responseText = await handleAICommand(command);
                    } else {
                        responseText = 'Command not recognized. Type "help" for available commands.';

                }

                element.className = 'loading';
                element.textContent = 'Processing...';
                return element;

                const element = document.createElement('div');
                element.className = 'response';
                element.textContent = text;
                outputDiv.appendChild(element);
            }

            function displayError(text) {
                const element = document.createElement('div');
                element.className = 'error';
                element.textContent = text;
                outputDiv.appendChild(element);
            }

                outputDiv.innerHTML = '';
                
                // Add initial messages
                const messages = [
                    'COMMAND TERMINAL v2.0',
                    'System initialized with basic capabilities...',
                    'Type a command and press Enter to execute',
                    'Press Tab for suggestions • ↑/↓ for history',
                    'Type \'help\' for available commands'
                ];
                
                messages.forEach(msg => {
                    const element = document.createElement('div');
                    element.className = 'response';
                    element.textContent = msg;
                    outputDiv.appendChild(element);
                });
            }

            function getHelpText() {
                return `Available commands:
• help - Show this help message
• clear - Clear the terminal screen
• theme [dark/light/blue] - Change color theme
• time - Show current time
• date - Show current date
• ai [question] - Ask a question (simulated AI)`;
            }

            function handleThemeCommand(command) {
                const theme = command.split(' ')[1];
                if (['dark', 'light', 'blue'].includes(theme)) {
                    themeSelect.value = theme;
                    document.body.className = 'theme-' + theme;
                    saveData();
                    return 'Theme changed to ' + theme;
                } else {
                    return 'Error: Available themes are dark, light, blue';
                }
            }

            async function handleAICommand(command) {
                const question = command.substring(3).trim();
                if (!question) {
                    return 'Please ask a question after \'ai\'';
                }

                // Simulate AI processing
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const responses = [
                    `I understand you're asking about: "${question}". This is a simulated response.`,
                    `Interesting question about "${question}". In a real implementation, this would connect to an AI API.`,
                    `Regarding "${question}": This terminal is demonstrating basic functionality. AI integration would be added later.`,
                    `I received your question about "${question}". This is a placeholder for actual AI processing.`
                ];
                
                return responses[Math.floor(Math.random() * responses.length)];
            }

            function navigateHistory(direction) {
                if (commandHistory.length === 0) return;
                
                if (direction === 'up') {
                    if (historyIndex > 0) {
                        if (historyIndex === commandHistory.length) {
                            currentInput = inputField.value;
                        }
                        historyIndex--;
                        inputField.value = commandHistory[historyIndex];
                    }
                } else {
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        inputField.value = commandHistory[historyIndex];

                        historyIndex = commandHistory.length;

                if (['dark', 'light', 'blue'].includes(theme)) {
                    themeSelect.value = theme;
                    document.body.className = 'theme-' + theme;
                    saveData();
                    return 'Theme changed to ' + theme;
                } else {
                    return 'Error: Available themes are dark, light, blue';
                }
            }

            async function handleAICommand(command) {
                const question = command.substring(3).trim();
                if (!question) {
                    return 'Please ask a question after \'ai\'';
                }

                // Simulate AI processing
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const responses = [
                    `I understand you're asking about: "${question}". This is a simulated response.`,
                    `Interesting question about "${question}". In a real implementation, this would connect to an AI API.`,
                    `Regarding "${question}": This terminal is demonstrating basic functionality. AI integration would be added later.`,
                    `I received your question about "${question}". This is a placeholder for actual AI processing.`
                ];
                
                return responses[Math.floor(Math.random() * responses.length)];
            }

            function navigateHistory(direction) {
                if (commandHistory.length === 0) return;
                
                if (direction === 'up') {
                    if (historyIndex > 0) {
                        if (historyIndex === commandHistory.length) {
                            currentInput = inputField.value;
                        }
                        historyIndex--;
                        inputField.value = commandHistory[historyIndex];
                    }
                } else {
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        inputField.value = commandHistory[historyIndex];
                    } else if (historyIndex === commandHistory.length - 1) {
                        historyIndex = commandHistory.length;
                        inputField.value = currentInput;
                    }
                }
                
                moveCursorToEnd();
            }

            function moveCursorToEnd() {
                setTimeout(() => {
                    inputField.setSelectionRange(
                        inputField.value.length,
                        inputField.value.length
                    );
                }, 0);
            }

            function showSuggestions() {
                const input = inputField.value.toLowerCase();
                if (!input) return;
                
                const matches = availableCommands.filter(cmd => 
                    cmd.startsWith(input)
                );

                if (matches.length > 0) {
                    suggestionsDiv.innerHTML = matches.join('<br>');
                    suggestionsDiv.style.display = 'block';
                    
                    if (matches.length === 1) {
                        inputField.value = matches[0] + ' ';
                        suggestionsDiv.style.display = 'none';
                        moveCursorToEnd();
                    }
                }
            }

            function scrollToBottom() {
                outputDiv.scrollTop = outputDiv.scrollHeight;
            }

            // Periodically save data
            setInterval(saveData, 30000); // Save every 30 seconds
        });
    </script>
